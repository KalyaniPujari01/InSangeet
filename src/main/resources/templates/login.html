<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body
    class="bg-cover bg-center h-screen"
    style="background-image: url('../static/img2.jpg')"
  >
    <!-- style="background-image: url('your-background-image.jpg')" -->
    <div
      class="main-login flex justify-center items-center min-h-screen bg-cover"
    >
      <div
        class="bg-black bg-opacity-70 p-8 rounded shadow-lg w-full md:w-1/2 lg:w-1/3 xl:w-1/4"
      >
        <form action="validate" method="post">
          <p class="text-2xl text-center text-white font-bold mb-4">LOGIN</p>

          <input
            type="email"
            placeholder="Email"
            name="email"
            class="input-fields block w-full px-3 py-2 rounded border-gray-300 mb-4 bg-white bg-opacity-70 placeholder-gray-200"
          />

          <input
            type="password"
            placeholder="Password"
            name="password"
            class="input-fields block w-full px-3 py-2 rounded border-gray-300 mb-4 bg-white bg-opacity-70 placeholder-gray-200"
          />

          <input
            type="submit"
            value="SIGN IN"
            class="loginbtn block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          />

          <a
            href="#"
            class="block text-center mt-4 text-blue-500 hover:underline"
            >Forgot Password?</a
          >
        </form>
        <div class="text-center mt-4">
          <span class="text-gray-400">Don't have an account? </span>
          <a href="#" class="text-blue-500 hover:underline">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
